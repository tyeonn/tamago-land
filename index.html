<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="shortcut-icon" type="image/png" href="../src/images/favicon.png"> -->
  <link rel="stylesheet" href="./src/css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
    crossorigin="anonymous"
  >
  <title>Tamago Land</title>
  
</head>
<body>
  <!-- <iframe src="./src/songs/start_song.mp3" allow="autoplay" style="display:none"></iframe> -->
  <img id="logo" src="./src/images/logo.png" alt="">
  <img id="outer-background" src="./src/images/outer_background.gif" alt="">
  <div class="canvas-controls">
    <canvas id="main-canvas" width="800" height="600"></canvas>
    <div id="volume" >
      <i id="vol-on" class="fas fa-volume-up "></i>
      <i id="vol-off" class="fas fa-volume-mute hidden"></i>
    </div>
    <div class="movement-container">
      <h2>Instructions</h2>
      <p>Gather all the fish!</p>
      <h2>Movement</h2>
      <img id="arrow-img" src="./src/images/arrow.png" alt="">
      <h2>Jump</h2>
      <img id="spacebar-img" src="./src/images/spacebar.png" alt="">
      
    </div>

  </div>
  
  
  <script type="application/javascript" src="./dist/bundle.js"></script>
</body>
</html>
